<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head></h:head>
<h:body>
	<h2>Welcome #{sessionScoped.adminName}</h2>

	<div class="container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3>Approve or Reject Manager Registration request</h3>
				<h:messages styleClass="text-warn"></h:messages>
			</div>
			<div class="panel-body">
				<h:dataTable value="#{adminBean.populateManager()}" var="manager"
					class="table table-striped">
					<h:column>
						<f:facet name="header">
							<h:outputText value="First Name" />
						</f:facet>
						<h:outputText value="#{manager.fullName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:outputText value="#{manager.email}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Fees" />
						</f:facet>
						<h:outputText value="#{manager.fees}" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Action" />
						</f:facet>
						<h:form>
							<h:commandButton styleClass="btn btn-error" value="REJECT"
								action="#{adminBean.updateManagerRequest(manager.user_id,'declined')}">
							</h:commandButton>
						</h:form>
						<h:form>
							<h:commandButton styleClass="btn btn-success" value="APPROVE"
								action="#{adminBean.updateManagerRequest(manager.user_id,'approved')}">
							</h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>

</h:body>
</html>
