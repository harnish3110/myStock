<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- 	<script src="resources/js/registration.js"></script> -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="resources/css/user.css"></link>
	<script type="text/javascript">
		$(document).ready(function() {
			var placeholder = null;
			$('input[type=text]').focus(function() {
				placeholder = $(this).attr("placeholder");
				$(this).attr("placeholder", "");
			});
			$('input[type=text]').blur(function() {
				$(this).attr("placeholder", placeholder);
			});
		});
	</script>

</h:head>
<h:body>
	<div class="header">
		<h2>My Stock</h2>
	</div>
	<div class="two">
		<div class="register">
			<h3>Admin Log In</h3>
			<h:form class="reg-form">
				<div>
					<h:outputLabel for="email">User Name</h:outputLabel>
					<h:inputText id="email" name="email" value="#{adminBean.email}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="password">Password</h:outputLabel>
					<h:inputSecret id="password" name="password"
						value="#{adminBean.password}">
					</h:inputSecret>
				</div>
				<div>
					<label></label>
					<h:commandButton class="my-button" value="Login" id="submit"
						action="#{adminBean.validateAdminLogin}"></h:commandButton>
				</div>
				<h:messages style="color:red"></h:messages>
			</h:form>
		</div>
	</div>

</h:body>
</html>
