<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Dash Board</title>
</h:head>

<h:body>
	<ui:include src="managerHeader.xhtml"></ui:include>
	<div>
		<h1>Total Money Earned: <h:outputText value="#{userBean.balance}"></h:outputText></h1>
		
	</div>

	<div class="container">
		<div class="row">
			<h3>Communication</h3>
			<h:panelGroup>
				<h:dataTable value="#{managerBean.populateCommunication()}"
					var="msg" class="table table-striped">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Student Name"></h:outputText>
						</f:facet>
						<h:outputText value="#{msg.studentName}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Stock Name"></h:outputText>
						</f:facet>
						<h:outputText value="#{msg.stockName}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Stock Symbol"></h:outputText>
						</f:facet>
						<h:outputText value="#{msg.stockSymbol}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Qty"></h:outputText>
						</f:facet>
						<h:outputText value="#{msg.qty}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Transaction Type"></h:outputText>
						</f:facet>
						<h:outputText value="#{msg.transaction}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Action"></h:outputText>
						</f:facet>
						<h:form>
							<h:commandLink value="Do Action"
								action="#{managerBean.doAction(msg)}"></h:commandLink>
						</h:form>
					</h:column>

				</h:dataTable>
			</h:panelGroup>
		</div>
	</div>

</h:body>
</html>
