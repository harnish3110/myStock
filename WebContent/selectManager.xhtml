<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>


	<ui:include src="userHeader.xhtml"></ui:include>
	<div class="container">
	<h3>Select Manager</h3>
		<div class="row">
			<h:dataTable value="#{managerBean.populateManager()}" var="manager"
				class="table table-striped">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{manager.fullName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{manager.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number" />
					</f:facet>
					<h:outputText value="#{manager.number}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fees %" />
					</f:facet>
					<h:outputText value="#{manager.fees}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Action"></h:outputText>
					</f:facet>
					<h:form>
						<h:commandButton styleClass="btn bt-primary"
							value="Select Manager"
							action="#{managerBean.addtoUser(manager.user_id)}">
						</h:commandButton>
					</h:form>
				</h:column>
			</h:dataTable>
		</div>
	</div>
</h:body>
</html>
