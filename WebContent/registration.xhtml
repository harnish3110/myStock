<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Latest compiled and minified CSS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- 	<script src="resources/js/registration.js"></script> -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="resources/css/user.css"></link>
	<script type="text/javascript">
		$(document).ready(function() {
			var placeholder = null;
			$("#managerFees").hide();
			$('input[type=text]').focus(function() {
				placeholder = $(this).attr("placeholder");
				$(this).attr("placeholder", "");
			});
			$('input[type=text]').blur(function() {
				$(this).attr("placeholder", placeholder);
			});
		});
	</script>
</h:head>
<h:body>
	<div class="header">
		<h2>My Stock</h2>
	</div>
	<div class="two">
		<div class="register">
			<h3>Create your account</h3>
			<h:form id="registration-form" class="reg-form">
				<div>
					<h:outputLabel for="fName">Full Name</h:outputLabel>
					<h:inputText class="reg-input" id="fName" name="fName"
						value="#{userBean.fullName}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="email">Email</h:outputLabel>
					<h:inputText id="email" name="email" value="#{userBean.email}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="type">User Type</h:outputLabel>
					<h:selectOneMenu id="type" styleClass="type" name="type" value="#{userBean.type}"
						onchange="showField()">
						<f:selectItem itemValue="student" itemLabel="Student" />
						<f:selectItem itemValue="manager" itemLabel="Manager" />
					</h:selectOneMenu>
				</div>
				<div id="managerFees">
					<h:outputLabel for="fees">Fees Manager</h:outputLabel>
					<h:inputText id="fees" name="fees" value="#{userBean.fees}"
						converterMessage="Enter only numbers"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="number">Phone</h:outputLabel>
					<h:inputText id="number" name="number" value="#{userBean.number}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="address">Address</h:outputLabel>
					<h:inputText id="address" name="address"
						value="#{userBean.address}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="city">City</h:outputLabel>
					<h:inputText id="city" name="city" value="#{userBean.city}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="state">State</h:outputLabel>
					<h:inputText id="state" name="state" value="#{userBean.state}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="zip">Zip Code</h:outputLabel>
					<h:inputText id="zip" name="zip" value="#{userBean.zip}"></h:inputText>
				</div>
				<div>
					<h:outputLabel for="password">Password</h:outputLabel>
					<h:inputSecret id="password" name="password"
						value="#{userBean.password}">
					</h:inputSecret>
				</div>
				<div>
					<label></label>
					<h:commandButton class="my-button" value="Create My Account"
						id="submit" action="#{userBean.register}"></h:commandButton>
					<a style="margin-left: 10px;" href="login.xhtml">Have an
						Account. Log In</a>
				</div>
			</h:form>
		</div>
	</div>
	<script type="text/javascript">
	function showField() {
		console.log($("#registration-form .type").val());
		if ($("#registration-form .type").val() == 'manager')
			$("#managerFees").show();
		else
			$("#managerFees").hide();
	}
	</script>
</h:body>

</html>
